div, h1, p{
background-color: rgb(77, 233, 233);
}

    <!--Display inline block-->
<button style="width: 50%;">Botão</button>
<button style="width: 30%;">Botão</button>

<div style="width: 50%;">
    <span>Texto</span>
</div>

<div style="display: none;">Elemento visivel</div>
